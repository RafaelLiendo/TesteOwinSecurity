<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Entrar</h2>
          <form method="post" ng-submit="login()" name="loginForm">
              <div class="form-group has-feedback">
                  <input class="form-control input-lg" type="text" name="username" ng-model="user.username" placeholder="E-mail" required autofocus>
                  <span class="ion-at form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                  <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Senha" required>
                  <span class="ion-key form-control-feedback"></span>
              </div>
              <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Entrar</button>
              <br/>
              <p class="text-center text-muted">
                  <small>Não tem uma conta? <a href="/#/signup">Inscreva-se</a></small>
              </p>
              <!--<div class="signup-or-separator">
                  <h6 class="text">ou</h6>
                  <hr>
              </div>-->
          </form>
          <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i> Entre com o Facebook
          </button>
